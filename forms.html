<!DOCTYPE html>
<html lang ="es">
    <head>
        <meta charset="UTF-8">
        <title>Formularios</title>
     </head>  
     <body>
        <h1>Formularios</h1>
        <form action="#"method="get">
                <label for="nombreID">Ingrese su nombre:</label>
                <input type="text" name="nombre" id="nombreID" placeholder="Eje:Pepe">
                <br>
                <label for ="pwd">Contrase√±a</label>
                <input type="password" name="pwd" require>
                <br>
                <label for="edad">Edad</label>
                <input type="number" name="edad" id="edad" min="1" max="2"> 
                <br>
                <label for="fecha">Fecha</label>
                <input type="date" name="fecha" id="fecha">
                <br>
                <label for="fechaHora">Fecha hora</label>
                <input type="datetime-local" name="fechaHora" id="fechaHora">
                <br>
                <label for="color">Color</label>
                <input type="color" name="color" id="color">
                <br>
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="example@gmail.com">
                <br>
                <label for="mes">Mes</label>
                <input type="month" name="mes" id="mes">
                <br>
                <label for="semana">Semana</label>
                <input type="week" name="semana" id="semana">
                <br>
                <label for="archivo">Archivo</label>
                <input type="file" name="archivo" id="archivo">
                <br>
                <label for="check">Checkbox</label>
                <label>
                    <input type="checkbox" name="ejemploCheck"> Opcion 1
                </label>
                <label>
                    <input type="checkbox" name="ejemploCheck" checked> Opcion 2
                </label>
                <br>
                <label for="radio">Radiobutton</label>
                <label>
                    <input type="radio" name="radio1"value="1"> Opcion 1
                </label>
                <label>
                    <input type="radio" name="radio1" value="2"> Opcion 2
                </label>
                <br>
                <label for="ciudad">Ciudad</label>
                <select name="ciudad" id="ciudad">
                    <option value="1">Tunja</option>
                    <option value="2">Duitama</option>
                    <option value="3"selected>Sogamoso</option>
                </select>
                <br>
                <label for="observaciones">Observaciones</label>
                <textarea name="observaciones" id="observaciones" cols="60" rows="S"></textarea>
                <br>
                <input type="submit" value="Aceptar">
                <button type="submit">Aceptar</button>

             </form>

             <section>

             </section>
             <article>

             <nav>

             <fieldset>

                <p>Esto es un control...</p>
             </fieldset>
             <footer>

             </footer>
             <header>

             </header>
             

     </body>
</html>
